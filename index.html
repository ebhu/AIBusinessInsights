<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='flaskStyle.css') }}">
  <title>Company Insights</title>
</head>
<body>
  <body>
    <div class="container">
        <h1>Company Insights</h1>

        <form action="/Submit" method="POST">
            <label for="company_name">Enter Company Name:</label>
            <input type="text" id="company_name" name="company_name">
            <button type="submit">Submit</button>
        </form>

        {% if summary or market_summary %}
            <div class="summaries">
                {% if summary %}
                    <h2>Company Summary:</h2>
                    <p>{{ summary }}</p>
                {% endif %}

                {% if market_summary %}
                    <h2>Market Summary:</h2>
                    <p>{{ market_summary }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
